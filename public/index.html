
<!DOCTYPE html>
<html>
<head>
  <title>Logistics POC</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Logistics Job Console</h1>
  </header>

    <h2>Create Job</h2>

    <form id="jobForm">

    <div class="form-grid">
      
      <input name="bc_job_number" placeholder="BC Job Number" required />
      <input name="bc_job_id" placeholder="BC Job ID" required />

      <input name="customer_name" placeholder="Customer Name" required />
      <input name="customer_number" placeholder="Customer Number" required />

      <input name="mine_location" placeholder="Mine Location" required />
      <input name="destination_location" placeholder="Destination Location" required />

      <input name="commodity" placeholder="Commodity" required />

      <select name="assigned_driver_id" id="driverSelect" required>
        <option value="">Select Driver</option>
      </select>

      <select name="assigned_vehicle_id" id="vehicleSelect" required>
        <option value="">Select Vehicle</option>
      </select>

      <input type="datetime-local" name="scheduled_date" required />
      <input name="created_by" placeholder="Created By" required />

    </div>

    <button type="submit">Create Job</button>

    </form>
  </section>


  <section>
    <h2>Jobs</h2>
    <table id="jobsTable">
      <thead>
        <tr>
         <th>BC Job #</th>
         <th>Customer</th>
         <th>Mine</th>
         <th>Destination</th>
         <th>Commodity</th>
         <th>Driver</th>
         <th>Vehicle</th>
         <th>Job Status</th>
         <th>Compliance</th>
         <th>POD</th>
        <th>Invoice</th>
       </tr>
     </thead>

      <tbody></tbody>
    </table>
  </section>

<script src="app.js"></script>
</body>
</html>
