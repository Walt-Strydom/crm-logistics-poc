<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistics Job Console</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header>
    <h1><i class="fas fa-truck-loading"></i> Logistics Job Console</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Create New Logistics Job</h2>
      <form id="jobForm">
        <div class="form-grid">
          <div class="input-group">
            <label>BC Job Number</label>
            <input name="bc_job_number" placeholder="e.g. JOB-1001" required />
          </div>
          <div class="input-group">
            <label>BC Job ID</label>
            <input name="bc_job_id" placeholder="System ID" required />
          </div>
          <div class="input-group">
            <label>Customer Name</label>
            <input name="customer_name" required />
          </div>
          <div class="input-group">
            <label>Customer Number</label>
            <input name="customer_number" required />
          </div>
          <div class="input-group">
            <label>Mine (Origin)</label>
            <input name="mine_location" required />
          </div>
          <div class="input-group">
            <label>Destination</label>
            <input name="destination_location" required />
          </div>
          <div class="input-group">
            <label>Commodity</label>
            <input name="commodity" placeholder="e.g. Coal, Iron Ore" required />
          </div>
          <div class="input-group">
            <label>Scheduled Date</label>
            <input type="datetime-local" name="scheduled_date" required />
          </div>
          <div class="input-group">
            <label>Assigned Driver</label>
            <select name="assigned_driver_id" id="driverSelect" required>
              <option value="">Select Driver</option>
            </select>
          </div>
          <div class="input-group">
            <label>Vehicle registration</label>
            <select name="assigned_vehicle_id" id="vehicleSelect" required>
              <option value="">Select Vehicle</option>
            </select>
          </div>
          <div class="input-group">
            <label>Created By</label>
            <input name="created_by" required />
          </div>
        </div>
        <button type="submit"><i class="fas fa-plus"></i> Create Job</button>
      </form>
    </section>

    <section>
      <h2>Active & Recent Jobs</h2>
      <div class="table-container">
        <table id="jobsTable">
          <thead>
            <tr>
              <th>Job #</th>
              <th>Customer</th>
              <th>Route</th>
              <th>Commodity</th>
              <th>Logistics</th>
              <th>Status</th>
              <th>Compliance</th>
              <th>Billing</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
